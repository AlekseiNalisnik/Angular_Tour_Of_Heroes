<div class="content-block">
  <div class="product-block-wrapper">
    <ng-container *ngFor="let product of products">
      <app-product
        [isProductInCart]="isProductInCart(product)"
        [cartProduct]="product"
        (outputProducts)="AddProductToCart($event)"
      >
      </app-product>
    </ng-container>
  </div>
</div>
