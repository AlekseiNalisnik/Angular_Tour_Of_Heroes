<div class="basket">
  <div class="basket__title">
    <div class="basket__title__name">Корзина</div>
    <sup class="basket__title__counter">{{products.length}}</sup>
  </div>
  <br />
  <br />

  <div class="basket__basket-main">
    <app-cart-product
      class="cart__list-item"
      (outputProducts)="onBasketChange($event)"
    ></app-cart-product>
    <app-order-panel class="cart__order" [products] = "products"></app-order-panel>
  </div>
</div>
