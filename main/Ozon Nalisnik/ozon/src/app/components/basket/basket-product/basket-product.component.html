<div class="basket__list-item__item">
    <div class="basket__list-item__item__picture">
        <input 
            type="checkbox"
            class="basket__list-item__item__checkbox"
            [(ngModel)]="basketProduct.isSelected" 
            (change)="isAllSelected()"
        />
        <img 
            src={{basketProduct.images[0].imagePath}} 
            class="picture" 
            alt={{basketProduct.alt}}
            [routerLink]="['/products', basketProduct.id]"
        >

        <div class="basket__list-item__item__info">
            <div class="basket__list-item__item__description">
                {{basketProduct.description}}
            </div>
            <div class="basket__list-item__item__weight custom-pipe__gr">
                {{basketProduct.weight}} гр
            </div>
            <button 
                class="basket__list-item__item__button"
                (click)="deleteProductFromBasket(basketProduct)"
            >
                Удалить
            </button>
        </div>
    </div>

    <div class="basket__list-item__item__cost">
        {{basketProduct.price}}
    </div>
    <div class="basket__list-item__item__quantity">
        <mat-form-field class="select-wrapper">
            <mat-label>{{basketProduct.quantity > 0 ? basketProduct.quantity : "Количество"}}</mat-label>
            <mat-select 
                class="count-selector" 
                [(value)]="basketProduct.quantity"
                [(ngModel)]="basketProduct.quantity"
                (ngModelChange)="changeBasketProductQuantity(basketProduct.quantity)"
            >
                <mat-option class="count-selector__option" value="1">1</mat-option>
                <mat-option class="count-selector__option" value="2">2</mat-option>
                <mat-option class="count-selector__option" value="3">3</mat-option>
                <mat-option class="count-selector__option" value="4">4</mat-option>
                <mat-option class="count-selector__option" value="5">5</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="basket__list-item__item__sum-cost custom-pipe__cost">
            {{basketProduct.price}} P/шт.
        </div>
    </div>
    <div class="horizontal-line"></div>
</div>
