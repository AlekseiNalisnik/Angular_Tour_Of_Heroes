<div class="basket__order">
    <div class="basket__order__button-wrapper">
        <a class="order-button">
            Перейти к оформлению
        </a>
        <div class="basket__order__button-wrapper__description custom-pipe__gr">
            Доступные способы и время доставки можно выбрать при оформлении заказа
        </div>
    </div>
    <div class="basket__order__total">
        <div class="basket__order__total__item-basket">
            Ваша корзина    
            <div class="products custom-pipe__gr">
                {{basketProducts.length}} товара {{totalWeight}}гр
            </div>
        </div>
        <div class="basket__order__total__products-cost custom-pipe__gr">
            Товары ({{selectedProducts.length}})
            <div class="cost">
                {{totalCost}} P
            </div>
        </div>
        <div class="basket__order__total__end-cost">
            Общая стоимость
            <div class="end-cost">
                {{finalCost}} Р
            </div>
        </div>
    </div>
</div>
