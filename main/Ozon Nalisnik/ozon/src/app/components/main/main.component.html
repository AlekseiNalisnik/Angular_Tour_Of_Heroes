<div class="content-block">
    <div class="product-block-wrapper">
        <!-- searchedProducts -->
        <app-main-product 
            *ngFor="let product of products" 
            [basketProduct]="product"
            [isProductInBasket]="isProductInBasket(product)"
            (currentProductForOutput)="addProductToBasket($event)"
        >
        </app-main-product>
    </div>
</div>
