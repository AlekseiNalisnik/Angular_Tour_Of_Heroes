<div class="auth__outer_block">
    <div class="auth">
        <p>Нет аккаунта?</p>
        <a class="auth__toReg" (click)="openReg()">
            Зарегистрируйтесь
        </a>
        <h3>Вход</h3>
        <form class="main_form">
            <div class="auth__email">
                <input 
                    class="clear_input"
                    type="text" 
                    name="login" 
                    placeholder="Email" 
                />
            </div>
            <div class="auth__password">
                <input 
                    class="clear_input"
                    type="password" 
                    name="password" 
                    placeholder="Пароль" 
                />
            </div>
            <div class="auth__button">
                <button class="auth__button">Войти</button>
            </div>
        </form>
    </div>
</div>
